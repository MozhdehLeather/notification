<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Notifications Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #1e40af;
      --primary-light: #3b82f6;
      --secondary: #1e3a8a;
      --accent: #10b981;
      --light-gray: #f8fafc;
      --medium-gray: #e2e8f0;
      --dark-gray: #64748b;
      --text: #1e293b;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-gray);
      color: var(--text);
    }
    
    .notification-card {
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }
    
    .notification-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-left-color: var(--primary);
    }
    
    .btn {
      transition: all 0.2s ease;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .material-icons {
      vertical-align: middle;
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100">
      <div>
        <h1 class="text-2xl font-semibold text-gray-800 flex items-center">
          <i class="fas fa-bell text-blue-600 mr-3 text-xl"></i>
          <span>Temple Notifications</span>
        </h1>
        <p class="text-gray-500 mt-1">Admin Dashboard</p>
      </div>
      <div class="flex items-center bg-blue-50 px-4 py-2 rounded-full text-blue-700">
        <i class="fas fa-user-shield mr-2"></i>
        <span class="font-medium">Admin</span>
      </div>
    </div>

    <!-- Create/Edit Form -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-100">
      <h2 class="text-lg font-medium mb-4 flex items-center">
        <span id="formIcon" class="material-icons text-blue-600 mr-2">add_circle</span>
        <span id="formTitle" class="font-semibold">New Notification</span>
      </h2>
      <form id="notificationForm" class="space-y-4">
        <input type="hidden" id="editId">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title <span class="text-red-500">*</span></label>
          <input type="text" id="title" required 
                 class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-gray-400">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Message <span class="text-red-500">*</span></label>
          <textarea id="message" rows="4" required
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-gray-400"></textarea>
        </div>
        <div class="flex space-x-3 pt-2">
          <button type="submit" id="submitBtn"
                  class="btn flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg flex items-center justify-center shadow-sm">
            <i class="fas fa-paper-plane mr-2"></i>
            <span id="submitText">Publish Notification</span>
          </button>
          <button type="button" id="cancelBtn"
                  class="btn hidden border border-gray-300 text-gray-700 font-medium py-2.5 px-4 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- Notifications List -->
    <div>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-medium flex items-center">
          <i class="fas fa-list-ul text-blue-600 mr-3"></i>
          <span>Current Notifications</span>
        </h2>
        <div class="text-sm text-gray-500 bg-gray-50 px-3 py-1 rounded-full">
          <span id="notificationCount">0</span> active notifications
        </div>
      </div>
      <div id="notificationsContainer" class="space-y-4"></div>
      
      <div id="emptyState" class="bg-white rounded-xl p-8 text-center border border-gray-100">
        <i class="fas fa-bell-slash text-gray-300 text-4xl mb-3"></i>
        <h3 class="text-gray-500 font-medium">No notifications yet</h3>
        <p class="text-gray-400 text-sm mt-1">Create your first notification using the form above</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/notifications';
    const ADMIN_KEY = 'temple@123'; // Must match server.js

    // Load all notifications (sorted by server)
    async function loadNotifications() {
      try {
        const response = await fetch(API_URL);
        const notifications = await response.json();
        
        document.getElementById('notificationCount').textContent = notifications.length;
        
        if (notifications.length === 0) {
          document.getElementById('emptyState').classList.remove('hidden');
          document.getElementById('notificationsContainer').innerHTML = '';
        } else {
          document.getElementById('emptyState').classList.add('hidden');
          document.getElementById('notificationsContainer').innerHTML = notifications
            .map(notif => `
              <div class="notification-card bg-white p-5 rounded-xl shadow-sm border border-gray-100" data-id="${notif.id}">
                <div class="flex justify-between items-start">
                  <div class="flex-1">
                    <h3 class="font-medium text-gray-800">${notif.title}</h3>
                    <p class="text-gray-600 mt-2">${notif.message}</p>
                    <div class="flex items-center mt-3 text-sm text-gray-400">
                      <i class="far fa-clock mr-2 text-xs"></i>
                      ${new Date(notif.createdAt).toLocaleString()}
                    </div>
                  </div>
                  <div class="flex space-x-2 ml-4">
                    <button onclick="startEdit('${notif.id}')"
                            class="btn p-2 text-gray-400 hover:text-blue-600 rounded-full hover:bg-blue-50">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="deleteNotification('${notif.id}')"
                            class="btn p-2 text-gray-400 hover:text-red-500 rounded-full hover:bg-red-50">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            `)
            .join('');
        }
      } catch (error) {
        console.error('Error loading notifications:', error);
      }
    }

    // Handle form submission (create/update)
    document.getElementById('notificationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('editId').value;
      const isEdit = !!id;
      const url = isEdit ? `${API_URL}/${id}` : API_URL;
      const method = isEdit ? 'PATCH' : 'POST';
      const submitBtn = document.getElementById('submitBtn');

      // Show loading state
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = `
        <i class="fas fa-spinner fa-spin mr-2"></i>
        ${isEdit ? 'Updating...' : 'Publishing...'}
      `;
      submitBtn.disabled = true;

      try {
        const response = await fetch(url, {
          method,
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': ADMIN_KEY
          },
          body: JSON.stringify({
            title: document.getElementById('title').value,
            message: document.getElementById('message').value,
            ...(isEdit ? {} : { createdAt: new Date().toISOString() })
          })
        });

        if (response.ok) {
          resetForm();
          loadNotifications();
          showFeedback(isEdit ? 'Updated successfully!' : 'Published successfully!');
        }
      } catch (error) {
        console.error('Error saving notification:', error);
      } finally {
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      }
    });

    // Start editing a notification
    async function startEdit(id) {
      try {
        const response = await fetch(`${API_URL}/${id}`);
        const notification = await response.json();
        
        // Fill form
        document.getElementById('editId').value = id;
        document.getElementById('title').value = notification.title;
        document.getElementById('message').value = notification.message;
        
        // Update UI
        document.getElementById('formTitle').textContent = 'Edit Notification';
        document.getElementById('formIcon').textContent = 'edit';
        document.getElementById('formIcon').className = 'material-icons text-blue-600 mr-2';
        document.getElementById('submitText').textContent = 'Update Notification';
        document.getElementById('cancelBtn').classList.remove('hidden');
        
        // Scroll to form
        document.getElementById('notificationForm').scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        console.error('Error loading notification:', error);
      }
    }

    // Delete notification
    async function deleteNotification(id) {
      if (!confirm('Are you sure you want to delete this notification?')) return;
      
      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': ADMIN_KEY }
        });
        
        if (response.ok) {
          loadNotifications();
          showFeedback('Deleted successfully!');
        }
      } catch (error) {
        console.error('Error deleting notification:', error);
      }
    }

    // Cancel edit mode
    document.getElementById('cancelBtn').addEventListener('click', resetForm);

    // Reset form to create mode
    function resetForm() {
      document.getElementById('notificationForm').reset();
      document.getElementById('editId').value = '';
      document.getElementById('formTitle').textContent = 'New Notification';
      document.getElementById('formIcon').textContent = 'add_circle';
      document.getElementById('formIcon').className = 'material-icons text-blue-600 mr-2';
      document.getElementById('submitText').textContent = 'Publish Notification';
      document.getElementById('cancelBtn').classList.add('hidden');
    }

    // Show success feedback
    function showFeedback(message) {
      const feedback = document.createElement('div');
      feedback.className = 'fixed bottom-6 right-6 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center animate-fade-in';
      feedback.innerHTML = `
        <i class="fas fa-check-circle mr-2"></i>
        ${message}
      `;
      
      document.body.appendChild(feedback);
      
      setTimeout(() => {
        feedback.classList.remove('animate-fade-in');
        feedback.classList.add('animate-fade-out');
        setTimeout(() => feedback.remove(), 300);
      }, 3000);
    }

    // Initial load
    loadNotifications();

    // Add animation styles
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(10px); }
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-fade-out { animation: fadeOut 0.3s ease-out forwards; }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
